group 'ru.darkest'
version '0.1'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'application'
mainClassName = 'Main'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.12.4'
    compile 'info.mukel:telegrambot4s_2.12:3.0.9'

    compile group: 'com.typesafe.scala-logging', name: 'scala-logging_2.12', version: '3.7.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile 'com.typesafe.slick:slick_2.12:3.2.1'
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'

    compile 'com.typesafe:config:1.3.2'

    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.2.0-SNAP9'
}
